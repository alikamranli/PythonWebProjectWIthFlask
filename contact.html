<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- Font Awesome 5 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- Custom style -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Favicon -->
    <link rel="icon" href="logo1.png">

</head>

<body>



    <!-- ============================================
  ===================== MAIN =================== -->
    <main class="py-3 mb-3">
        <div class="container">
            <div class="row">

                <!-- Col-md-6 -->
                <div class="col-md-6">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d414.3760708571397!2d-117.918974!3d33.812092!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x2ef62f8418225cfa!2sDisneyland%20Park!5e0!3m2!1sen!2sus!4v1591624386184!5m2!1sen!2sus" width="550" height="500"
                        frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
                <!-- /col-md-6 -->

                <!-- Col-md-6 -->
                <div class="col-md-6">
                    <!-- Contact Form -->
                    <h2 class="display-3">
                        Contact me
                    </h2>
                    <div class="mb-1">
                        <h4>
                            <i class="far fa-envelope"></i> Don't hesitate to contact me
                        </h4>
                    </div>
                    <h5>
                        Ready for offers and cooperation
                    </h5>
                    <p class="text-muted">
                        Phone: +1 (0) 000 0000 000 <br> Email: <a href="#">contact@mail.com</a>
                    </p>

                    <!-- Input -->
                    <form>
                        <div class="row">
                            <!-- Name -->
                            <div class="col-md-6 pb-3">
                                <input type="text" class="form-control input" name="name" data-form-field="Name" placeholder="Your Name" required="">
                            </div>
                            <!-- Phone -->
                            <div class="col-md-6 pb-3">
                                <input type="tel" class="form-control input" name="phone" data-form-field="Phone" placeholder="Phone" required="">
                            </div>
                            <!-- Email -->
                            <div class="col-md-12 pb-3">
                                <input type="email" class="form-control input" name="email" data-form-field="Email" placeholder="Email" required="">
                            </div>
                            <!-- Message -->
                            <div class="col-md-12 pb-3">
                                <textarea class="form-control input" name="message" rows="3" maxlength="6000" data-form-field="Message" placeholder="Message" style="resize:none"></textarea>
                            </div>
                            <div class="input-group-btn col-md-12">
                                <button type="submit" class="btn btn-outline-info btn-form display-4">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- /col-md-6 -->

            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </main>



</body>

</html>
