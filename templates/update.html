<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- Font Awesome 5 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- Custom style -->
    <link rel="stylesheet" type="text/css" href="">
    <!-- Favicon -->
    <link rel="icon" href="logo1.png">

</head>

<body>



    <!-- ============================================
  ===================== MAIN =================== -->
    <main class="py-3 mb-3">
        <div class="container">
            <div class="row">



                <!-- Col-md-6 -->
                <div class="col-md-6">

                    <h2 class="display-3">
                        Update Message
                    </h2>
                    <form action="/update/" method="post"></form>
                    <div class="mb-1">
                        <h4>

                            <i class="far fa-envelope"></i> Don't hesitate to contact me
                        </h4>
                    </div>
                    <h5>
                        Ready for offers and cooperation
                    </h5>
                    <p class="text-muted">
                        Phone: +1 (0) 000 0000 000 <br> Email: <a href="#">contact@mail.com</a>
                    </p>

                    <!-- Input -->
                    <form action="/update/{{message.id}}" method="post">
                        <div class="row">

                            <!-- ID -->
                            <div class="col-md-6 pb-3">
                                <input type="text" class="form-control input" name="u_name" data-form-field="Name" placeholder="name" value="{{message.name}}">
                            </div>
                            <!-- Email -->
                            <div class="col-md-12 pb-3">
                                <input type="email" class="form-control input" name="u_email" data-form-field="Email" placeholder="Email" value="{{message.email}}">
                            </div>
                            <!-- Message -->
                            <div class="col-md-12 pb-3">
                                <textarea class="form-control input" name="u_message" rows="3" maxlength="6000" data-form-field="Message" placeholder="Message" style="resize:none">{{message.message}}</textarea>
                            </div>
                            <div class="input-group-btn col-md-12">
                                <input type="submit" value="send"> </div>
                    </form>
                    </div>
                    <!-- /col-md-6 -->

                </div>
                <!-- /row -->
            </div>
            <!-- /container -->
    </main>



</body>

</html>
